<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Animation</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
    <link href="./tooplate.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;300;400;600;700&display=swap" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-icons.css" rel="stylesheet">
    <link href="css/owl.carousel.min.css" rel="stylesheet">
</head>
<body>
       <!-- Barra de navegação fixa -->
       <nav class="navbar navbar-expand-lg bg-dark fixed-top shadow-lg">
        <div class="container">
            <!-- Logo e título da empresa -->
            <a class="navbar-brand text-white" href="index.html">Sawce <span class="tooplate-green">Company</span></a>

            <!-- Botão para navegação em telas menores -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Links do menu -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link click-scroll" href="#section_1">Comprar</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>

        <div class="video-container">
            <video autoplay muted loop>
                <source src="./videos/video1.mp4" type="video/mp4">
                Seu navegador não suporta o elemento de vídeo.
            </video>
            <div class="text-overlay">Exclusividade e qualidade</div>
        </div>
        <!-- Produtos -->
        <div class="container text-center">
            <div class="row">
              <div class="col" data-aos="fade-up" data-aos-duration="1000">
                <img src="./images/home/calça.png" alt="" srcset="">
              </div>
              <div class="col" data-aos="fade-up" data-aos-duration="1000">
                <img src="./images/home/moletom.png" alt="" srcset="">
              </div>
              <div class="col" data-aos="fade-up" data-aos-duration="1000">
                <img src="./images/home/relogio.png" alt="" srcset="">
              </div>
            </div>
          </div>

        <!-- Formulário de Compra -->
        <section class="hero-section hero-slide d-flex justify-content-center align-items-center" id="section_1" style="height: 100px;">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-12 text-center mx-auto">
                        <div class="hero-section-text">
                            <h1 class="hero-title text-white mt-2 mb-4" data-aos="fade-up" data-aos-duration="1000" role="form">Importe o seu produto</h1>
                            
                            <!-- Formulário de importação -->
                            <form class="custom-form hero-form" data-aos="fade-up" data-aos-duration="1000" role="form">
                                <div class="row">
                                    <!-- Campo de seleção de tipo de produto -->
                                    <div class="col-lg-5 col-md-6 col-12">
                                        <div class="input-group align-items-center">
                                            <label for="product-size">Tipo de produto:</label>
                                            <select name="price-range" class="form-select form-control" id="product-size" aria-label="Default select example">
                                                <option>Vestuário e moda</option>
                                                <option>Calçados</option>
                                                <option>Outros</option>
                                            </select>
                                        </div>
                                    </div>

                                    <!-- Campo de nome do produto -->
                                    <div class="col-lg-5 col-md-6 col-12">
                                        <div class="input-group align-items-center">
                                            <label for="product-name">Nome do Produto</label>
                                            <input type="text" name="product-name" id="product-name" class="form-control" placeholder="Air force..." required>
                                        </div>
                                    </div>

                                    <!-- Botão de envio -->
                                    <div class="col-lg-2 col-md-6 col-12">
                                        <button type="submit" class="form-control" onclick="whatsapp_msg()">Enviar</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    
    </main>

    <!-- Rodapé -->
    <footer class="site-footer" id="section_footer">
        <div class="container">
            <br><br>
            <div class="row">
                <div class="col-lg-3 col-md-5 col-12 mb-3">
                    <h3><a href="index.html" class="custom-link mb-1">SawceCompany</a></h3>
                    <p class="text-white">Especialista em importação de produtos</p>
                </div>
            </div>
            <div class="text-center">
                <p class="mb-0">Copyright © Sawce Company 2025</p>
            </div>            
        </div>
    </footer>

    <!-- Arquivos JavaScript -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.backstretch.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/whatsapp.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
